<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }} - bangingkernel</title>
    {% else %}
        <title>kernelbanger</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="{{ url_for('home')}}" class="navbar-link">HOME</a>
            <a href="{{ url_for('about')}}" class="navbar-link">ABOUT</a>
            <a href="{{ url_for('projects')}}" class="navbar-link">PROJECTS</a>
            <a href="{{ url_for('contact')}}" class="navbar-link">CONTACT</a>
            <a href="{{ url_for('articles')}}" class="navbar-link">ARTICLES</a>
        </div>
        <div class="nav-title">
            <h1>{{ title }}</h1>
        </div>
    </header>
    {% block content %}{% endblock content %}
    <footer>
        <div class="footerr">
            <a href="#" class="footerr-link">Join Newsletter</a>
        </div>
    </footer>
</body>
</html>
